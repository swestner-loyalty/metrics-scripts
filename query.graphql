query{
        search(
          first: 100
          query: "org:loyaltyone"
          type: REPOSITORY
        ) {
          nodes {
         		   ... on Repository {
              name
              url
              pushedAt
              updatedAt
              nameWithOwner        
              isArchived
              isDisabled
              languages(first: 100) {
                nodes {
                  name
                }
              }
            }
          }
        }
}